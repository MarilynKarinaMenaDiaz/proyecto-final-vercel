        <form method="post">

            <span class="highlight"></span>
            <span class="bar"></span>

          </div>
          <div class="group">
            <select required="" class="input" name="why" id="why">
              <option value="0"></option>
              <option value="1">Cotización </option>
              <option value="2">Consulta</option>
              <option value="3">Información</option>
              <span class="highlight"></span>
              <span class="bar"></span>
            </select>
            <label for="why">Motivo de contacto:</label>
          </div>
          <div class="group">
            <textarea required="" class="input" name="text" id="text" cols="30" rows="2"></textarea>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label for="text">Mensaje:</label>
          </div>
          <div class="group">
            <button id: type="submit">Enviar</button>
          </div>
        </form>
